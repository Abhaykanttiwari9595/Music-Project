<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/bbc7ac2d89.js"></script> 
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img-container">
                <img src="img/gift-background.jpg" alt=""> 
            </div>
            <audio src="music/song-2.mp3"></audio>
            <!-- controls -->
            <div class="music-controls">
                <i class="fa fa-backward"  id="prev" title="prev"></i>
                <i class="fa fa-play main-button"  id="play" title="play"></i>
                <i class="fa fa-forward"  id="next" title="next"></i>
            </div>
        </div>
    </div>

<!-- javascript link -->
<script src="index.js"></script> 
</body>
</html>
